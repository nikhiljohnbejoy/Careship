<template>
  <div class="border-design">
    <lightning-card title={label.title_Label} icon-name="standard:contact_list" class="slds-card_boundary">
      <lightning-layout multiple-rows="true" vertical-align="end">
        <lightning-layout-item size="12" small-device-size="12" medium-device-size="5" large-device-size="4"
          padding="around-small">
          <lightning-input name="enter-search" label={label.search_Label} type="search"
            onkeyup={handleKeyUp}></lightning-input>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="1" medium-device-size="2" large-device-size="4"
          padding="around-small">
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="11" medium-device-size="5" large-device-size="4"
          padding="around-small">
          <lightning-formatted-text value={currentInformation}></lightning-formatted-text>
        </lightning-layout-item>
        <lightning-layout-item size="12" small-device-size="12" medium-device-size="12" large-device-size="12"
          padding="around-small">
          <template if:true={contacts}>
            <div class="border-design slds-scrollable_y list-design">
              <lightning-datatable key-field="Id" columns={columns} data={contacts} hide-checkbox-column
                sorted-by={sortBy} sorted-direction={sortDirection} onsort={doSorting} onrowaction={handleRowAction}
                enable-infinite-loading={hasMoreRecords} onloadmore={loadMoreData} load-more-offset={limit}>
              </lightning-datatable>
            </div>
          </template>
        </lightning-layout-item>
      </lightning-layout>
    </lightning-card>
  </div>
</template>
